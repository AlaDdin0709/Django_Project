{% extends 'blog/base.html' %}
{% load static %}
 
{% block content %}
    {% for post in posts %}
        <article class="post">
            <time class="date">{{ post.published_date }} 
                <a class="btn btn-secondary" href="{% url 'post_edit' pk=post.pk %}">
                    <img src="{% static 'icons/pencil-fill.svg' %}" alt="Icon">
                </a>
            </time>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }} </p>
        </article>
    {% endfor %}
{% endblock %}
